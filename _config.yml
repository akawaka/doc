title: Akawaka Documentation Hub
description: Centralized docs for all Akawaka projects.

url: "https://akawaka.github.io"
baseurl: "/doc"

# Build settings
markdown: kramdown
highlighter: rouge
theme: minima

author: "Akawaka Team"
twitter:
  username: akawaka
social:
  name: "Akawaka"
  links:
    - "https://github.com/akawaka"
    - "https://www.akawaka.fr/"

nav_links:
  - title: Home
    url: /
  - title: Opencode
    url: /opencode/

# Plugins
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag
  - jekyll-github-metadata

# SEO and Social
logo: /assets/images/akawaka-logo.png
social:
  name: Akawaka
  links:
    - https://github.com/akawaka
    - https://www.akawaka.fr/
    - https://www.linkedin.com/company/akawaka
    - https://twitter.com/akawaka

# Default layouts
defaults:
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "page"
  - scope:
      path: "opencode"
      type: "pages"
    values:
      layout: "page"
  - scope:
      path: "index"
    values:
      layout: "default"

# Exclude from build
exclude:
  - vendor/
  - .bundle/
  - .sass-cache/
  - .jekyll-cache/
  - gemfiles/
  - Gemfile
  - Gemfile.lock
  - node_modules/
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - dist/
  - install.sh
  - .git/
  - .github/
  - README.md

# Include specific files
include:
  - _pages

# Enhanced Kramdown configuration for better Markdown parsing
kramdown:
  input: GFM
  hard_wrap: false
  auto_ids: true
  toc_levels: 1..4
  parse_block_html: true
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    block:
      line_numbers: true
      start_line: 1

# Collections (if needed for future expansion)
collections:
  docs:
    output: true
    permalink: /:collection/:name/

# Site-wide settings
timezone: Europe/Paris
lang: en

# Performance optimizations
sass:
  style: compressed
  sourcemap: never

# Security
webrick:
  headers:
    X-Frame-Options: DENY
    X-Content-Type-Options: nosniff
    X-XSS-Protection: "1; mode=block"
    Referrer-Policy: "strict-origin-when-cross-origin"